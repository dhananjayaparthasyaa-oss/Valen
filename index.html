<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíñ</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
            max-width: 500px;
            width: 90%;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 15px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            min-height: 80px;
            position: relative;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff1744);
            color: white;
            animation: glow 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 23, 68, 0.8); }
        }

        #noBtn {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            color: white;
            transition: all 0.15s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .attempt-counter {
            color: #ff4d6d;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
            min-height: 20px;
        }

        #message {
            font-size: 28px;
            color: #ff4d6d;
            margin-top: 20px;
            display: none;
            animation: celebrate 0.6s ease-out;
            font-weight: bold;
        }

        @keyframes celebrate {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4d6d;
            animation: confetti-fall 3s linear;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-explosion {
            position: absolute;
            font-size: 30px;
            animation: heart-burst 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes heart-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .gif-container {
            margin-top: 20px;
            display: none;
        }

        .gif-container img {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
                width: 100%;
                max-width: 400px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
                line-height: 1.3;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
                min-width: 100px;
            }

            .button-container {
                gap: 15px;
                min-height: 60px;
            }

            #message {
                font-size: 20px;
                line-height: 1.4;
            }

            .attempt-counter {
                font-size: 12px;
            }

            .gif-container img {
                max-width: 100%;
            }

            .heart-bg {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                border-radius: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 15px;
                min-width: 90px;
            }

            .button-container {
                gap: 12px;
                min-height: 55px;
            }

            #message {
                font-size: 18px;
            }

            .gif-container img {
                max-width: 100%;
            }

            .heart-explosion {
                font-size: 20px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }

            h1 {
                font-size: 18px;
            }

            button {
                padding: 8px 18px;
                font-size: 14px;
                min-width: 80px;
            }

            #message {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

<!-- Floating hearts background -->
<script>
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-bg';
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 10 + 's';
        heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
        document.body.appendChild(heart);
    }
</script>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <p class="subtitle">Choose wisely... üòä</p>
    
    <div class="button-container">
        <button id="yesBtn">Yes! üíò</button>
        <button id="noBtn" style="position: relative;">No üò¢</button>
    </div>
    
    <div class="attempt-counter" id="counter"></div>
    
    <div id="message">
        Yayyyy!!! I knew it AK! ‚ù§Ô∏èü•∞
    </div>
    
    <div class="gif-container" id="gifContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDJ5d2F5YnZ5dGd5ZDNqaHN5dGd5ZDNqaHN5dGd5ZA/MDJ9IbxxvDUQM/giphy.gif" 
             alt="Celebration" 
             onerror="this.style.display='none'">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const counter = document.getElementById("counter");
const gifContainer = document.getElementById("gifContainer");
const container = document.querySelector(".container");

let attempts = 0;
let yesBtnScale = 1;

const messages = [
    "Are you sure? ü•∫",
    "Really? Give it another thought! üí≠",
    "The 'Yes' button is looking pretty good... üëÄ",
    "Come on, you know you want to! üòä",
    "I'll be sad if you say no... üò¢",
    "Pretty please? üôè",
    "You're breaking my heart here! üíî",
    "One more chance? ‚ù§Ô∏è",
    "I'm not giving up! üò§",
    "Okay, this is your last warning... ‚ö†Ô∏è"
];

// Move No button and grow Yes button
function moveNoButton() {
    attempts++;
    
    // Update counter message
    if (attempts <= messages.length) {
        counter.textContent = messages[attempts - 1];
    } else {
        counter.textContent = "Just click YES already! üòÑ";
    }
    
    // Make Yes button bigger (but limit growth, smaller on mobile)
    const isMobile = window.innerWidth <= 768;
    const maxScale = isMobile ? 2 : 3;
    yesBtnScale = Math.min(yesBtnScale + 0.15, maxScale);
    yesBtn.style.transform = `scale(${yesBtnScale})`;
    
    // Change No button to fixed position on first hover
    noBtn.style.position = 'fixed';
    noBtn.style.zIndex = '1';
    
    // Calculate safe bounds for No button
    const currentScale = Math.max(0.5, 1 - attempts * 0.08);
    
    // Get actual button dimensions
    const btnRect = noBtn.getBoundingClientRect();
    const scaledWidth = btnRect.width;
    const scaledHeight = btnRect.height;
    
    // Better padding calculation for mobile
    const padding = isMobile ? 30 : 50;
    
    // Calculate boundaries
    const minX = padding;
    const minY = padding;
    const maxX = window.innerWidth - scaledWidth - padding;
    const maxY = window.innerHeight - scaledHeight - padding;
    
    // Generate random position within safe bounds
    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;
    
    // Apply position
    noBtn.style.left = Math.max(minX, Math.min(x, maxX)) + "px";
    noBtn.style.top = Math.max(minY, Math.min(y, maxY)) + "px";
    
    // Shrink No button
    noBtn.style.transform = `scale(${currentScale})`;
}

// Mouse event for desktop
noBtn.addEventListener("mouseover", moveNoButton);

// Touch events for mobile - move INSTANTLY on touch
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    e.stopPropagation();
    moveNoButton();
}, { passive: false });

// Prevent any other touch interactions
noBtn.addEventListener("touchmove", function(e) {
    e.preventDefault();
    e.stopPropagation();
}, { passive: false });

noBtn.addEventListener("touchend", function(e) {
    e.preventDefault();
    e.stopPropagation();
}, { passive: false });

// Also move on click attempt for desktop
noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    moveNoButton();
});

// Confetti effect
function createConfetti() {
    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.background = ['#ff4d6d', '#ff6b9d', '#ffd700', '#ff1744', '#ff69b4'][Math.floor(Math.random() * 5)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }, i * 20);
    }
}

// Heart explosion effect
function createHeartExplosion() {
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-explosion';
        heart.textContent = 'üíñ';
        heart.style.left = '50%';
        heart.style.top = '50%';
        
        const angle = (Math.PI * 2 * i) / 20;
        const distance = 200;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        heart.style.setProperty('--tx', tx + 'px');
        heart.style.setProperty('--ty', ty + 'px');
        
        container.appendChild(heart);
        
        setTimeout(() => heart.remove(), 1000);
    }
}

// When Yes clicked
yesBtn.addEventListener("click", function() {
    createConfetti();
    createHeartExplosion();
    
    message.style.display = "block";
    gifContainer.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    counter.style.display = "none";
    
    // Change background
    document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
});

</script>

</body>
</html>
